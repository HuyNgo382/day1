<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="cart">
        <div class="cart__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="cart__cart">
            <i class='bx bx-cart'></i>
        </div>
        <div class="cart__img">
            <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="NIke">
        </div>
        <div class="cart__title">Nike Zoom KD 12</div>
        <div class="cart__price">$99</div>
        <div class="cart__size">
            <h2>Size :</h2>
            <span class="cart__size-size">6</span>
            <span class="cart__size-size">7</span>
            <span class="cart__size-size">8</span>
            <span class="cart__size-size">9</span>
        </div>
        <div class="cart__color">
            <h2>
                color :
            </h2>
            <span class="cart__color-green"></span>
            <span class="cart__color-red"></span>
            <span class="cart__color-black"></span>
        </div>
        <div class="cart__btn">Buy Now</div>
        <div class="cart__btn">Add Cart</div>
    </div>
</body>
</html>
